<link rel="import" href="../polymer/polymer.html"> 

<polymer-element name="usco-parser-base">
  <script>Polymer('usco-parser-base',{
      parser:null,
      enteredView:function()
      {
        this.addToParent();
      },
      leftView:function()
      {
        this.removeFromParent();
      },
      //node insertion methods
      addToParent:function()
      {
        if (this.parentNode.addParser ) {
          this.__objectParent = this.parentNode;
          this.parentNode.addParser( this );
        }
      },
      removeFromParent:function()
      {
        if (this.__objectParent) {
          this.__objectParent.removeParser(this);
          this.__objectParent = null;
        }
      }
    });
  </script>
</polymer-element>
