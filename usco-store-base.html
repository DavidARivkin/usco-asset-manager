<link rel="import" href="../polymer/polymer.html"> 

<polymer-element name="usco-store-base" attributes="timeout">
  <script>Polymer('usco-store-base',{
      timeout: 0,
      store:null,
      attached:function()
      {
        this.addToParent();
      },
      //attribue change handlers
      timeoutChanged:function()
      {
        this.store.timeout = this.timeout;
      },
      //node insertion methods
      addToParent:function()
      {
        if (this.parentNode.addStore ) {
          this.__objectParent = this.parentNode;
          this.parentNode.addStore( this );
        }
      },
      removeFromParent:function()
      {
        if (this.__objectParent) {
          this.__objectParent.removeStore(this);
          this.__objectParent = null;
        }
      }
    });
  </script>
</polymer-element>
