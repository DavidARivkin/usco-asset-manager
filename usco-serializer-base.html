<link rel="import" href="../polymer/polymer.html"> 

<polymer-element name="usco-serializer-base">
  <script>Polymer('usco-serializer-base',{
      serializer: null,
      attached:function()
      {
        this.addToParent();
      },
      detached:function()
      {
         this.removeFromParent();
      },
      //node insertion methods
      addToParent:function()
      {
        if (this.parentNode.addSerializer ) {
          this.__objectParent = this.parentNode;
          this.parentNode.addSerializer( this );
        }
      },
      removeFromParent:function()
      {
        if (this.__objectParent) {
          this.__objectParent.removeSerializer(this);
          this.__objectParent = null;
        }
      }
    });
  </script>
</polymer-element>
